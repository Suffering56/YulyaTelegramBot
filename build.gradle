plugins {
    id 'java'
}

group 'pvs.tgbot.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.telegram:telegrambots:4.6"
    compile 'org.apache.logging.log4j:log4j:2.13.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

answer_finishQuest=Что ж! В таком случае это небольшое путешествие в этот непривязанный к какой-либо тематике мир, подошло к концу! Я надеюсь, что моментов где ты закатывала глаза, получая очередное задание было не так много)\r\nС наступающим праздником!!!

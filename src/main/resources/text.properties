answer_start=Привет, тебе незнакомка (Юля)! К сожалению у твоего простого смертного соседа не так много власти на землях студии Nord, и для его душевного вклада в сегодняшнее поздравление на выше упомянутых землях места не нашлось, что, наверняка, к лучшему.  Тем не менее, он хотел хоть как-то выразить свою благодарность, за ту работу, которую проделывает прекрасная половина нашего коллектива в преддверии дня защитника отечества!\r\n\r\nБлагодарность эта выражена в небольшом домашнем квесте, который ты можешь пройти в любое, удобное для себя время.\r\n\r\nЧтобы начать квест - жми "Начать!"\r\n\r\nТак же не была исключена вероятность того, что ты все это прочитаешь и подумаешь: "А оно мне это вообще зачем? Я проооооосто хочу наслаждаться своей уютной комнаткой, а мне эти ваши квесты даром не сдались!"\r\n\r\nСпециально для такого грустного, но вертятного стечения обстоятельств есть команда /quest skip\r\n\r\nВажно! В любой момент тебе доступна команда /help. Если что-то пойдет не так, воспользуйся ей - она может помочь.

btn_goto_stage1=/Начать!
answer_goto_stage1=Йееееее! Ты согласилась! Итак, рассказываю! На наших общих территориях (все кроме комнат с кроватями) спрятаны послания, с сомнительными ничего не значащими символами. Они могут быть где угодно, но скорее всего если ты будешь просто жить своей обычной жизнью - рано или поздно найдешь их все, даже не занимаясь целенаправленным поиском.\r\nНайдя такое послание - сохрани его. Я так же могу давать тебе подсказки, чтобы было легче найти послания.
answer_goto_stage1_error=Что-то пошло не так. Мне показывает, что ты уже начала проходить квест, но при этом жмешь кнопку Начать! Странности. Воспользуйся помощью.


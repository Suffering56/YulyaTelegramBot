btn_applyQuestReward=/Как мне получить подарок?

answer_applyQuestReward=Ах да, самое главное! Ты не могла не заметить большой бордовый чемодан в коридоре. Внутри чемодана - тебя ждет твой подарок. Пароль от чемодана: 575. Вводишь цифры, тянешь за кнопочку, открываешь "сундук", скликиваешь награду)
btn_goto_stage2=/Я собрала все послания! Что дальше?
answer_goto_stage2=Ты нашла все послания! Поздравляю!  Ты заслужила мое доверие и я хочу тебе кое в чем признаться...

btn_goto_stage3=/В чем же?
answer_goto_stage3=Дело в том, что я вижу лошадь! Её никто не видит кроме меня((( Но я знаю, что ты тоже её увидишь, если дойдешь до конца.\r\n\r\nСобери воедино послания и посмотри что получилось.\r\n\r\nЕсли ты поняла и сделала все верно, то теперь у тебя есть какой-то странный набор букв.\r\n\r\nТы когда нибудь слышала о шифре цезаря? Если нет - не беда, об этом можно почитать в гуглиотеке. Это не займет у тебя много времени.

btn_goto_stage4=/Я расшифровала!
answer_goto_stage4=Я думаю теперь ты готова отправиться на остров сокровищ (в коридор). Как прибудешь на место, осмотрись внимательнее. Ты наверняка найдешь там что-нибудь полезное, моя дорогая читательница!

btn_goto_stage5=/Я нашла книгу!
answer_goto_stage5=Молодец! Теперь посмотри на свое расшифрованное послание, а потом на книгу, а потом снова на послание... Продолжай делать это незамысловатое упражнение, пока не поймешь что с делать с этими знаниями)

btn_goto_stage6=/Я нашла какую-то бумажку с чем-то, отдаленно напоминающим хокку и тремя циферками
answer_goto_stage6=Ты же разберешься что с этим делать?

btn_goto_stage7=/Ну разумеется!

